<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Cookie Factory</title>
    <script src="urlToCookie.js"></script>
  </head>
  <body>
    URL:
    <input type="text" id="url"/>
    Cookie data:
    <input type="text" id="cookieData"/>
    <input type="button" id="getCookies" onclick="urlToCookie(document.getElementById('url').value)"/>
    <input type="button" id="setCookies" onclick="setCookie(document.getElementById('url').value, document.getElementById('cookieData').value)"/>
  </body>
</html>
